<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="results">
          <p class="prev" data-prev-operand>0</p>
          <h1 class="answer" data-current-operand>0</h1>
        </div>
        <div class="keys">
          <button class="key" data-all-clear>c</button>
          <button class="key">+/-</button>
          <button class="key" data-operation="%">%</button>
          <button class="key" data-operation="/">/</button>
          <button class="key" data-number>7</button>
          <button class="key" data-number>8</button>
          <button class="key" data-number>9</button>
          <button class="key power" data-operation="*">*</button>
          <button class="key" data-number>4</button>
          <button class="key" data-number>5</button>
          <button class="key" data-number>6</button>
          <button class="key minus" data-operation="-">-</button>
          <button class="key" data-number>1</button>
          <button class="key" data-number>2</button>
          <button class="key" data-number>3</button>
          <button class="key plus" data-operation>+</button>
          <button class="key" data-delete>D</button>
          <button class="key" data-number>0</button>
          <button class="key" data-number>.</button>
          <button class="key equality" data-equals>=</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
